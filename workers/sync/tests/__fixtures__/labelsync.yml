repos:
  changed:
    # needs sync
    config:
      removeUnconfiguredLabels: true
    labels:
      create/new:
        color: '000000'
      alias/new:
        color: '000000'
        alias: ['alias/old:1', 'alias/old:2']
      update/color:
        color: 'ffffff'
      # remove:
      #   color: "000000"

  UNCHANGED:
    # configuration already matches
    labels:
      'label-a':
        color: '000000'
