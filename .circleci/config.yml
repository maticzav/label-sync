version: 2.0
jobs:
  test:
    working_directory: ~/app
    docker:
      - image: 'circleci/node:13.7.0'
      - image: circleci/postgres:10.3-alpine
        environment:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: prisma
          POSTGRES_DB: prisma
    steps:
      - checkout
      - run:
          name: Install monorepo
          command: yarn install
      - run:
          name: Waiting for PostgreSQL to start
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 2
            done
            echo Failed waiting for Postgres && exit 1
      - run:
          name: Test packages
          command: yarn test
          environment: POSTGRESQL_URL=postgresql://prisma:prisma@localhost:5432/prisma
      - run:
          name: Get coverage of packages
          command: yarn coverage

  publish:
    docker:
      - image: 'circleci/node:13.7.0'
    steps:
      - checkout
      - run:
          name: Install monorepo
          command: yarn install
      - run:
          name: Setup NPM and Github credentials
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            git config --global github.token $GH_TOKEN
            git config --global user.email $GH_EMAIL
            git config --global user.name $GH_USER
      - run:
          name: Build packages
          command: yarn build
      - run: ./scripts/release.sh
workflows:
  version: 2
  test-and-publish:
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              only: master
